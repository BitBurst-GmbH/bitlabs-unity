<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <style>
      html,
      body,
      #widget {
        height: 100%;
        margin: 0%;
      }
    </style>
    <script src="https://sdk.bitlabs.ai/bitlabs-sdk-v0.0.2.js"></script>
    <link
      rel="stylesheet"
      href="https://sdk.bitlabs.ai/bitlabs-sdk-v0.0.2.css"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <div id="widget"></div>

    <script>
      function initSDK() {
        window.bitlabsSDK.init("{{APP_TOKEN}}", "{{USER_ID}}").then(() => {
          window.bitlabsSDK.showWidget("#widget", "{{WIDGET_TYPE}}", {
            onClick: () => {},
          });

          document.removeEventListener("DOMContentLoaded", this.initSDK);
        });
      }

      document.addEventListener("DOMContentLoaded", this.initSDK);
    </script>
  </body>
</html>
